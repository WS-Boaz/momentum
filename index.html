<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

        * {
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-image: url("https://a.cdn-hotels.com/gdcs/production122/d319/f4b58730-9bea-11e8-a1b5-0242ac110053.jpg");
            background-position: center;

            font-size: 80px;

        }

            font-size: 50px;
        }

        }

            width: 100vw;
            height: 80vh;

            display: flex;

        }

            display: flex;

            justify-content: center;
        }
    </style>

    </script>

        <div class="todo"> Reading Writing Practice </div>
   </div>
   <div class="sub">

   </div>
